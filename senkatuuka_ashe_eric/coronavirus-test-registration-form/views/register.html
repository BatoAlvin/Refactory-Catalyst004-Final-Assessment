<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 (CORONA VIRUS)</title>
</head>

<body>

    <div class="container border border-primary">
        <img src="./images/form-header-image.png" width="100%" height="" alt="">
        <div class="container border border-primary text-center">
            <h4>Ministry of Health</h4>
            <h2>COVID-19 (CORONA VIRUS)</h2>
            <h4>Virus - Test Registration Form</h4>
            <div class="alert alert-success">' . $message . '</div>

            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6 text-left">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputFName" name="inputFName">
                        <div class="error" id="fNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputLName" >Given name</label>
                        <input type="text" class="form-control" id="inputLName" name="inputLName">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputFName">Date of birth</label>
                        <input type="text" class="form-control" id="inputFName" name="inputFName">
                        <div class="error" id="fNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputLName">Place of residence</label>
                        <input type="text" class="form-control" id="inputLName" name="inputLName">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputFName">Occupation</label>
                        <input type="text" class="form-control" id="inputFName" name="inputFName">
                        <div class="error" id="fNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputLName">Nationality</label>
                        <input type="text" class="form-control" id="inputLName" name="inputLName">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-12 text-left mb-0">
                        <label for=""> Gender</label>
                        <hr>
                        
                    </div>
                    
                    <div class="form-group col-md-12 text-left">
                        
                        
                        <div class="form-check custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                        </div>

                    </div>
                   

                    

                    <div class="form-group col-md-12 text-left">
                        <label for=""> Category</label>
                        <select class="form-control" id="cars">
                            <option value="">Select Category</option>
                            <option value="single">Returnee</option>
                            <option value="married">Contact</option>
                            <option value="divorced">Alert</option>
                            <option value="widow">Volunteer</option>
                        </select>
                    </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
